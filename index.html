<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./all.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="display"></div>
      <div class="buttons-container">
        <button class="percentage">%</button>
        <button class="neg">+/-</button>
        <button class="ac">AC</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button><i class="fa-solid fa-divide"></i></button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button><i class="fa-solid fa-xmark"></i></button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button><i class="fa-solid fa-minus"></i></button>
        <button>0</button>
        <button><i class="fa-solid fa-circle"></i></button>
        <button><i class="fa-solid fa-plus"></i></button>
        <button class="equal"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>
    <div class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Mustafa Bakr
      </p>
      <a href="https://github.com/Mostafa-Bakr-code" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </div>
    <script src="./my.js"></script>
  </body>
</html>
