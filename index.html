<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./all.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="display">
        <div class="take-num">111111111</div>
        <div class="second-num hidden">222222222</div>
        <div class="result hidden">Result</div>
      </div>
      <div class="buttons-container">
        <button class="percentage">%</button>
        <button class="neg">+/-</button>
        <button class="del">DEL</button>
        <button class="ac">AC</button>
        <button class="seven num">7</button>
        <button class="eight num">8</button>
        <button class="nine num">9</button>
        <button class="divide"><i class="fa-solid fa-divide"></i></button>
        <button class="four num">4</button>
        <button class="five num">5</button>
        <button class="six num">6</button>
        <button><i class="fa-solid fa-xmark"></i></button>
        <button class="one num">1</button>
        <button class="two num">2</button>
        <button class="three num">3</button>
        <button class="sub"><i class="fa-solid fa-minus"></i></button>
        <button class="zero num">0</button>
        <button class="dot">.</button>
        <button class="add"><i class="fa-solid fa-plus"></i></button>
        <button class="equal"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>
    <div class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Mustafa Bakr
      </p>
      <a href="https://github.com/Mostafa-Bakr-code" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </div>
    <script src="./my.js"></script>
  </body>
</html>
